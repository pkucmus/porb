<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-info">
      <h4>Wyszukiwarka</h4>
      <form class="form">
        <div class="row">
          <div class="col-xs-4">
            {{ search_form.name }}
          </div>
          <div class="col-xs-2">
            {{ search_form.categories }}
          </div>
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-6">
                {{ search_form.price_from }}
              </div>
              <div class="col-xs-6">
                {{ search_form.price_to }}
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="btn-group pull-right">
              <button type="submit" class="btn btn-primary">Wyszukaj</button>
              <a href="." class="btn btn-danger">
                <i class="glyphicon glyphicon-remove"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
