{% load staticfiles %}

<html>
  <head>
    <title>Sklep internetowy</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootflat.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/default.css' %}"/>
  </head>
  <body>
    {% include '_nav.html' %}
    <div class="container">
      {% include '_search.html' %}
      {% block content %}
      {% endblock content %}

      {% include '_footer.html' %}
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="http://packery.metafizzy.co/packery.pkgd.min.js"></script>
    <script type="text/javascript" src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript">
      var $container = $('.products-thumbnails').imagesLoaded(function(){
        $container.packery({
          gutter: ".gutter-sizer",
          itemSelector: ".product",
          columnWidth: ".grid-sizer"
        });
      });

    </script>
  </body>
</html>
